# 压测配置
total: 500000                       # 请求总量
concurrency: 100                    # 并发量
output: "./data/short_content"    # 产出路径

# 压测case参数
tags:
  request_method: "contracts" # 合约请求方法，通用contracts或自定义counter、short_content等

  benchmark: "contract"             # 压测类型
  amount: "100000000"               # 压测账户初始token数

  contract_account: "XC1111111111111111@xuper"    # 合约账户
  code_path: "./data/contract/short_content.wasm" # 合约二进制文件的路径

  module_name: "wasm"               # 合约类型
  contract_name: "short_content"    # 合约名
  method_name: "storeShortContent"  # 合约方法

  length: "256"                     # 存证大小
  # Deploy参数, 多个参数逗号隔开
  deploy_consts: "creator"
  creator: "dw3RjnTe47G4u6a6hHWCfEhtaDkgdYWTE"

  # Invoke参数
  # 变量字段，多个参数逗号隔开
  invoke_vars: "topic,title,content"
  # 常量字段，多个参数逗号隔开
  invoke_consts: "user_id"
  user_id: "xuperos"

# 压测节点
host: "127.0.0.1:37101"